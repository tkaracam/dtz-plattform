services:
  - type: web
    name: dtz-plattform
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /index.html
    disk:
      name: dtz-storage
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: ADMIN_PANEL_PASSWORD
        sync: false
